---
title: Clients
layout: default
permalink: /clients/
---

<div class="container">
        <h2 class="text-center title"> {{ page.title }}</h2>
        <hr>
            <div class="">
                    {% assign clients = site.data.clients["clients"] %}
                    {% for member in clients %}
                        <div class="row">
                            <div class="col-sm-8 offset-sm-2">
                                <div class="row">
                                    <div class="col-sm-6 logo" style="background-image:url({{site.baseurl}}/img/{{member.image_name}})">
                                    </div>
                                    <div class="col-sm-6 ml-auto">
                                        <div class="row">
                                            <h3>
                                                {{ member.client_name }}
                                            </h3>
                                        </div>
                                        <div class="row">
                                                {{ member.description }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
            </div>
                
    </div>
